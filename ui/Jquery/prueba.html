<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.3.1.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<div>
    <div>
<a id="res" href=""> Este será el enlace que configures</a>

    </div>
    <input type= "text" id="usrURL" value="ingrese aquí url"> <input  type="button" onclick="cambiarURL()" value="cambiar url">
     </div>
     <br>
     <div>
            <input type= "text"  id="usrTitle"value="ingrese aquí title"> <input type="button" onclick="cambiarTitle()" value="cambiar title">
             </div>


     <script>

                function cambiarURL(){
                
                $("#res").attr("href", $("#usrURL").val() );
                
                console.log($("#usrURL").val());
                }
                
                function cambiarTitle(){
                    $("#res").attr("title", $("#usrTitle").val() );
                
                console.log($("#usrTitle").val());



                }
             
              
                </script>
                
    
</body>
</html>
