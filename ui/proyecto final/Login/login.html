    function validar(){
        // primero valida que sea numerico
        if(isNaN($("#usuario").val())){
            $(".div-error").html("<p class=\"alert alert-danger\"> El campo nombre de usuario sólo es numérico. </p>");

        }else if(isNaN($("#contrasena").val())){
            $(".div-error").html("<p class=\"alert alert-danger\"> El campo contraseña sólo es numérico. </p>");

        }
        else if($("#usuario").val() == ""){
            $(".div-error").html("<p class=\"alert alert-danger\"> No has ingresado un nombre de usuario. ¡Intenta acceder nuevamente! </p>");

        }else if($("#usuario").val() != "" && $("#usuario").val() != user){
            $(".div-error").html("<p class=\"alert alert-danger\"> Nombre de usuario no identificado. Inténtalo nuevamente.</p>")
        }
        else if($("#usuario").val() == user && $("#contrasena").val()==password){
            $(".div-error").html("<p class=\"alert alert-success\"> ¡Has ingresado correctamente! Pronto serás redirigido al menú de Bienestar Universitario. </p>");
